#parse("base.html")
#@mainLayout()
<h1>Home Template</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>TYPE</th>
        <th>NAME</th>
        <th>STATE</th>
        <th>DESCRIPTION</th>
    </tr>
    </thead>
    <tbody>
    #foreach ($t in $things)
    <tr>
        <td>
            <a href="/things/$velocityCount">$velocityCount</a>
        </td>
        <td>$t.getTypeName()</td>
        <td>$t.getName()</td>
        <td>$t.getState().getName()</td>
        <td>$t.getDescription()</td>
    </tr>
    #end
    </tbody>

</table>

#end
